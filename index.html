<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Estilos-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script src="js/script.js"></script>

    <script>
        function pesquisar() {
            let id = document.getElementById('Pokemon').value;

            fetchPokemon(id);
        }

        function random() {
            //fetchPokemon(Math.random(1, 898));
            
            let aleatorio = Math.floor((Math.random()*898));
            if (0 < aleatorio < 898) {
                fetchPokemon(aleatorio);
            }
        }

    </script>

<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <img src="./img/pokebola.png" width="50px">
      <span class="navbar-text">POKEDEX</span>
    </div>
</nav>  
<hr>

    <div class="container mt-3">
       
        <div class="col-8 offset-2 col-lg-4 offset-lg-4">
            <div class="card">
                <img class="img-fluid" id="img-pokemon" src="./img/misterioso.jpg" alt="Pikachu">
                <div class="container-fluid">
                    <hr>
                        <div class="card-body text-center">
                            <span id="idnumber"></span>
                            <h5 class="card-title" id="name">Pokedex</h5>
                            <h6 class="card-text" id="type">v0.0.1</h6>
                        </div>
                </div>
                
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-8 offset-2 text-center col-lg-6 offset-lg-3">
                    <div class="mb-3 mt-4">
                      <label for="Pokemon" class="form-label"><b>Pokemon:</b></label>
                      <input type="Pokemon" class="form-control" id="Pokemon" placeholder="Enter Pokemon or ID" name="Pokemon">
                    </div>

                    <button onclick="pesquisar()" class="btn btn-primary">Procurar</button>
                    <button onclick="random()" class="btn btn-danger">Aleat√≥rio</button>

            </div>
        </div>

    </div>
</body>
</html>
